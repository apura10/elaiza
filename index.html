<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Miss ELL's MilkteaShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #812d2d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginButton" onclick="checkLogin()">LOGIN</button>
    <div id="message" class="message"></div>
</div>

<script>
    let attemptBlocked = false;

    function checkLogin() {
        if (attemptBlocked) return;

        const correctUsername = "admin123";
        const correctPassword = "admin123";
        const usernameInput = document.getElementById("username").value;
        const passwordInput = document.getElementById("password").value;
        const message = document.getElementById("message");
        const loginButton = document.getElementById("loginButton");

        if ((usernameInput !== correctUsername && passwordInput !== correctPassword)) {
            message.style.color = "red";
            message.textContent = "Incorrect username or password. Try again in 10 seconds.";
            loginButton.disabled = true;
            attemptBlocked = true;
            setTimeout(() => {
                loginButton.disabled = false;
                attemptBlocked = false;
                message.textContent = "";
            }, 10000);
            // Redirect to main page (index.html)
        } else {
            message.style.color = "green";
            message.textContent = "Login successful! Redirecting...";
            window.location.href = "home.html";
            window.open("home.html", "_self");
        }
    }
</script>

</body>
</html>
